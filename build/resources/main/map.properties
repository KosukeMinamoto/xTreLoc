# Color mode for depth visualization (DISCRETE or GRADUAL)
color.mode=GRADUAL

# Depth ranges for discrete color mode (in km)
depth.ranges=0,10,20,30,50,100,300

# Colors for depth ranges (RGB values)
depth.colors=255|0|0,255|165|0,255|255|0,0|255|0,0|255|255,0|0|255,128|0|128

# Minimum and maximum depth for gradual color mode (in km)
depth.min=0
depth.max=100

# Point style settings
point.size=10
point.opacity=0.5 